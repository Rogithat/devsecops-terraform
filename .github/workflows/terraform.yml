name: 'Terraform'

on:
  push:
    branches:
    - main
  pull_request:

jobs:
#SAST job
  terrascan_job:
    runs-on: ubuntu-latest
    name: terrascan-SAST-action
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run Terrascan
      continue-on-error: true
      id: terrascan
      uses: accurics/terrascan-action@main
      with:
        iac_type: 'terraform'
        iac_version: 'v14'
        policy_type: 'gcp'
        sarif_upload: false
        only_warn: true
 
  #on: [push]

  checkov-job:
    runs-on: ubuntu-latest
    name: checkov-Terraform-SAST-action
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@master
        continue-on-error: true
        with:
          quiet: false # optional: display only failed checks
          soft_fail: true # optional: do not return an error code if there are failed checks
          framework: terraform # optional: run only on a specific infrastructure {cloudformation,terraform,kubernetes,all}
          output_format: sarif # optional: the output format, one of: cli, json, junitxml, github_failed_only, or sarif. Default: sarif
          download_external_modules: true # optional: download external terraform modules from public git repositories and terraform registry
          log_level: DEBUG # optional: set log level. Default WARNING
          hard_fail_on: CKV_GCP_2,CKV2_GCP_3,CKV_GCP_13,CKV_GCP_18,CKV_GCP_49,CKV_K8S_2,CKV_K8S_38,CKV_K8S_68,CKV_K8S_77
           # ref: https://www.checkov.io/5.Policy%20Index/kubernetes.html, https://www.checkov.io/5.Policy%20Index/terraform.html
  
  checkov-k8s-job:
    runs-on: ubuntu-latest
    name: checkov-Kubernetes-SAST-action
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@master
        continue-on-error: true
        with:
          quiet: false # optional: display only failed checks
          soft_fail: true # optional: do not return an error code if there are failed checks
          framework: kubernetes # optional: run only on a specific infrastructure {cloudformation,terraform,kubernetes,all}
          output_format: sarif # optional: the output format, one of: cli, json, junitxml, github_failed_only, or sarif. Default: sarif
          download_external_modules: true # optional: download external terraform modules from public git repositories and terraform registry
          log_level: DEBUG # optional: set log level. Default WARNING
          hard_fail_on: CKV_K8S_2,CKV_K8S_38,CKV_K8S_68,CKV_K8S_77
           # ref: https://www.checkov.io/5.Policy%20Index/kubernetes.html, https://www.checkov.io/5.Policy%20Index/terraform.html

  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    needs: [terrascan_job, checkov-job]

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init

    # Checks that all Terraform configuration files adhere to a canonical format
    #- name: Terraform Format
    #  run: terraform fmt -check

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan

      # On push to main, build or change infrastructure according to Terraform configuration files
      # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve
     
  k8s_dast:
    name: K8S-DAST
    runs-on: ubuntu-latest
    needs: terraform
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

    - id: 'get-credentials'
      uses: 'google-github-actions/get-gke-credentials@v0'
      with:
        cluster_name: 'devsecopstcc-cluster'
        location: 'us-east1'

    # The KUBECONFIG env var is automatically exported and picked up by kubectl.
    - id: 'get-pods'
      run: 'kubectl get pods'
    
    - name: Applying vulnerable manifests
      continue-on-error: true
      run: kubectl create -f k8s-manifests/app -f k8s-manifests/dashboard -f k8s-manifests/namespace -f k8s-manifests/secrets
    
    - id: Kubescape
      run: curl -s https://raw.githubusercontent.com/armosec/kubescape/master/install.sh | /bin/bash
    
    - id: NSA-scan
      continue-on-error: true
      run: kubescape scan framework nsa -t 80
    
    - id: MITRE-Scan
      run: kubescape scan framework mitre -t 80
    
    #ref: https://hub.armo.cloud/docs/github-1
  
  checkov-dast-job:
    runs-on: ubuntu-latest
    name: checkov-DAST-action
    needs: terraform
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Run Checkov action
        continue-on-error: true
        id: checkov-DAST
        uses: bridgecrewio/checkov-action@master
        with:
          quiet: false # optional: display only failed checks
          soft_fail: true # optional: do not return an error code if there are failed checks
          framework: kubernetes # optional: run only on a specific infrastructure {cloudformation,terraform,kubernetes,all}
          output_format: sarif # optional: the output format, one of: cli, json, junitxml, github_failed_only, or sarif. Default: sarif
          log_level: DEBUG # optional: set log level. Default WARNING
          hard_fail_on: CKV_K8S_2,CKV_K8S_38,CKV_K8S_68,CKV_K8S_77

  terraform_destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    needs: [k8s_dast,checkov-dast-job]

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2
    
    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init
    
    - name: Terraform Destroy
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform destroy -auto-approve
